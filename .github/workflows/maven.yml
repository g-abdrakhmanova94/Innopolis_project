name: Run Tests & Generate Report

on:
  push:
    branches: [ "master", "new_branch" ]
  pull_request:
    branches: [ "master", "new_branch" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
  - name: Install Firefox
      run: |
        sudo apt-get update
        sudo apt-get install -y firefox
        firefox --version
        
    - name: Run tests with Firefox
      run: mvn test -Dbrowser=firefox
    
    - name: Install Allure
      if: always()
      run: |
        wget https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.tgz
        tar -xzf allure-2.24.0.tgz
        sudo mv allure-2.24.0 /opt/allure
        sudo ln -s /opt/allure/bin/allure /usr/bin/allure
    
    - name: Generate Allure report
      if: always()
      run: |
        # Создаём папку если её нет
        mkdir -p target/allure-results
        # Генерируем отчёт
        allure generate target/allure-results -o allure-report --clean
    
    - name: List files for debugging
      if: always()
      run: |
        echo "=== Current directory ==="
        pwd
        echo "=== All files ==="
        ls -la
        echo "=== Allure report exists? ==="
        ls -la allure-report/ || echo "Allure report not found"
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: always()
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-report
        force_orphan: true  # Принудительно создаёт ветку
